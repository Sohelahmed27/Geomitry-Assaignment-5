<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>GeoCalculator</title>
</head>
<body>
 <header class="p-3 mb-2 bg-info text-dark d-flex  justify-content-between text-white">
     <h1 class="fw-bold"> <span class="text-warning">Geo</span>Calculator</h1>
     <button type="button" class="btn btn-primary">Blogs</button>
 </header>
 <main>
  <div class="container text-center">
    <div class="row row-cols-1">
      <div class="col-sm-8">
        <div class="row row-cols-1 row-cols-md-3 g-4 my-3">
          <div class="col">
            <div class="card h-100">
              <img class="p-4" src="images/triangle.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Triangle</h5>
                <p class="card-text">Area (A)=.5*b*h</p>
                <input id="base-tri" type="number" class="w-25"
                placeholder="b">
                <label for="cm">cm</label>
                <input id="height-tri" type="number" class="w-25"
                placeholder="h">
                <label for="cm">cm</label>
              </div>
              <div class="card-footer">
                <button id="btn-triangle" type="button" class="btn btn-primary px-5" >Calculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img class="p-4" class="m-2"
               src="images/rectangle.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Rectangle</h5>
                <p class="card-text">Area (A)=l*b</p>
                <input id="length-rec" type="number" class="w-25"
                placeholder="l">
                <label for="cm">cm</label>
                <input id="width-rec" type="number" class="w-25"
                placeholder="b">
                <label for="cm">cm</label>
              </div>
              <div class="card-footer">
                <button id="btn-rectagle" type="button" class="btn btn-primary px-5" >Ca
                  lculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img class="p-4" src="images/parallelogram.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Parallelogram</h5>
                <p class="card-text">Area (A)=b*h</p>
                <input id="base-para" type="number" class="w-25"
                placeholder="b">
                <label for="cm">cm</label>
                <input id="height-para" type="number" class="w-25"
                placeholder="h">
                <label for="cm">cm</label>
              </div>
              <div class="card-footer">
                <button id="btn-parallogram" type="button" class="btn btn-primary px-5" >Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card h-100">
              <img class="p-4" src="images/rhombus.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Rhombus</h5>
                <p class="card-text">Area (A)=.5*d<sub>1</sub>*d<sub>2</sub> </p>
                <input id="digonal1" type="number" class="w-25"
                placeholder="d1">
                <label for="cm">cm</label>
                <input id="digonal2" type="number" class="w-25"
                placeholder="d2">
                <label for="cm">cm</label>
              </div>
              <div class="card-footer">
                <button id="btn-rhombus" type="button" class="btn btn-primary px-5" >Calculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img class="p-4 w-75 h-75 mx-auto"src="images/pentagon.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Pentagon</h5>
                <p class="card-text">Area (A)=.5*b*h</p>
                <input id="base-penta" type="number" class="w-25"
                placeholder="b">
                <label for="cm">cm</label>
                <input id="peri-penta" type="number" class="w-25"
                placeholder="p">
                <label for="cm">cm</label>
              </div>
              <div class="card-footer">
                <button id="btn-pentagon" type="button" class="btn btn-primary px-5" >Calculate</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <img class="p-4"  src="images/ellipse.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Ellipse</h5>
                <p class="card-text">Area (A)=&#960ab</p>
                <input type="number" class="w-25"
                placeholder="a">
                <label for="cm">cm</label>
                <input type="number" class="w-25"
                placeholder="b">
                <label for="cm">cm</label>
              </div>
              <div class="card-footer">
                <button id="btn-ecllipse" type="button" class="btn btn-primary px-5" >Calculate</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Calculation area -->
      <div class="col-sm-4 my-4 p-2">
        <div class="card h-50 border-success mb-3" style="max-width: 18rem;">
          <div class="card-header">Area Calculations</div>
          <div id="result-card">
          </div>
        </div>
      </div>
    </div>
  </div>
 </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="js/common.js"></script>
  <script src="js/calculate.js"></script>
</body>
</html>
